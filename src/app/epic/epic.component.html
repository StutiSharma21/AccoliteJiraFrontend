<header>
  <img class="accolitelogo" src="assets/img/jira-logo.png" alt="" /><br />
  <div class="hamburger" (click)="openNav()">&#9776;</div>
  <div id="mySidenav" class="sidenav">
    <a class="closebtn" (click)="closeNav()">&times;</a>

    <li ngbDropdown class="nav-item dropdown">
      <a
        ngbDropdownToggle
        class="nav-link dropdown-toggle"
        id="navbarDropdown"
        role="button"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
        ><mat-icon class="icon-bulb">lightbulb</mat-icon>Project</a
      >
      <span
        ngbDropdownMenu
        class="dropdown-menu"
        aria-labelledby="navbarDropdown"
      >
        <button
          (click)="
            callProject(SelectedProject);
            getEmployeesByProject(SelectedProject.projectid)
          "
          ngbDropdownItem
          class="dropdown-item"
          *ngFor="let SelectedProject of projects"
        >
          {{ SelectedProject.projectLabel }}:{{
            SelectedProject.projectDescription
          }}
        </button>
      </span>
    </li>
    <a (click)="ViewSprint(curProject.projectId)"
      ><mat-icon class="icon-visibility">visibility</mat-icon>View Sprint</a
    >

    <li ngbDropdown class="nav-item dropdown-people">
      <a
        ngbDropdownToggle
        class="nav-link dropdown-toggle"
        id="navbarDropdown"
        role="button"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
        ><mat-icon class="iconPeople">account_box</mat-icon>People</a
      >
      <span
        ngbDropdownMenu
        class="dropdown-menu"
        aria-labelledby="navbarDropdown"
      >
        <button
          (click)="EmpAllEpics(emp.alias)"
          ngbDropdownItem
          class="dropdown-item"
          *ngFor="let emp of employees"
        >
          {{ emp.name }}
        </button>
      </span>
    </li>
    <a (click)="addPeople()">
      <mat-icon class="iconAddPeople">add</mat-icon>Add People</a
    >
    <img src="/assets/img/side-nav.png" alt="" class="sidenav-image" />
  </div>
  <nav class="navbar navbar-expand-lg">
    <ul class="navbar-nav">
      <li>
        <a style="color: #ffff" class="navbar-ele nav-link" href="#">Home</a>
      </li>

      <li ngbDropdown class="nav-item dropdown navbar-ele">
        <a
          ngbDropdownToggle
          class="nav-link dropdown-toggle"
          id="navbarDropdown"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          >Create</a
        >
        <span
          ngbDropdownMenu
          class="dropdown-menu-create"
          aria-labelledby="navbarDropdown"
        >
          <a ngbDropdownItem class="dropdown-item" (click)="onCreateProject()"
            >Project</a
          >
          <a ngbDropdownItem class="dropdown-item" (click)="onCreateJira()"
            >Jira</a
          >
        </span>
      </li>

      <li class="navbar-icon1">
        <mat-icon (click)="getProjectInfo()">help_outline</mat-icon>
      </li>
      <li class="navbar-icon2">
        <mat-icon (click)="getUserInfo()">account_circle</mat-icon>
      </li>
    </ul>
  </nav>
</header>
<div class="project-name">
  <h2>Project : {{ curProject.projectLabel }}</h2>
</div>
<div *ngFor="let x of phase" id="main" class="phase-container">
  <!-- for printing different phases -->
  <div class="sticky-element">
    <h4 class="phase-heading">{{ x }}</h4>
    <hr class="separator" />
  </div>
  <div class="epic-container">
    <span *ngFor="let epic of epics">
      <app-epicjira
        [epic]="epic"
        [x]="x"
        [project]="curProject"
        [employee]="employee"
      ></app-epicjira>
    </span>
  </div>
</div>
