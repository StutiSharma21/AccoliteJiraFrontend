<h2 mat-dialog-title class="title">Create Jira<span class="cross"><mat-icon (click)="onNoClick()">close</mat-icon></span></h2>
<div mat-dialog-content class = "container">
<form [formGroup] = "createJiraFormService.createJiraForm" class = "create-jira-form" (ngSubmit) = "saveJira()">
<div class = "form-container">

  <img src="/assets/img/create-jira.png" alt="" class = "create-jira">
  <br>
  <br>
<p>
  <mat-label class = "label">{{project.projectLabel}}</mat-label>

  </p>
    <hr class = "rule">
  

      <p>
        <mat-form-field appearance="fill">
          <mat-label>Type</mat-label>
          <mat-select formControlName = "jiraType">
            <mat-option value="Epic"><mat-icon>bolt</mat-icon>Epic</mat-option>
            <mat-option value="Task"><mat-icon>check</mat-icon>Task</mat-option>
          </mat-select>
          <mat-error>This field is mandatory</mat-error>
        </mat-form-field>
      </p>
    

    <p>
        <mat-form-field class="form-full-width">
          <mat-label>Title</mat-label>
          <input formControlName = "jiraTitle" matInput> 
          <mat-error>This field is mandatory</mat-error>
        </mat-form-field>
    </p>
    
    

    <p>
      <mat-form-field class="form-full-width">
        <mat-label>Description</mat-label>
        <textarea formControlName = "jiraDescription" matInput></textarea>
      </mat-form-field>
    </p>

  <p>
    <label id="example-radio-group-label">Select Priority</label>
    <mat-radio-group aria-label="Priority" formControlName = "jiraPriority">
      <mat-radio-button value="1">1</mat-radio-button>
      <mat-radio-button value="2">2</mat-radio-button>
      <mat-radio-button value="3">3</mat-radio-button>
    </mat-radio-group>
  </p>

    <p><mat-label class = "assignee">Assignee {{employee.alias}}</mat-label></p>
    <hr class="rule">

    <p>
        <mat-form-field class="form-full-width">
          <mat-label>Reporter</mat-label>
          <input formControlName = "jiraReporter" matInput> 
          <mat-error>This field is mandatory</mat-error>
        </mat-form-field>
    </p>

    <p>
        <mat-form-field class="form-full-width">
          <mat-label>Linked Issue</mat-label>
          <mat-select formControlName = "jiraLinkedIssue">
          <mat-option *ngFor="let epic of epics " [value]="epic">
            {{epic.jiraTitle}}
          </mat-option>
          <mat-option>None</mat-option>
        </mat-select>
      <mat-error>This field is mandatory</mat-error>
    </mat-form-field>
    </p>

 

</div>
<div class = "dialog-buttons-div">
<button class = "dialog-button" mat-raised-button color = "warn" (click) = "onClear()">Clear</button>
<button mat-button color= "primary" class = "dialog-button" type = "submit">Create</button>
</div>
</form>
</div>
